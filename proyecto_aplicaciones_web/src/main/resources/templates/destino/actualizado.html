<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
	<a href="/destino/listar">lista</a>

        <thead>
            <tr>
            	<th>id</th>
	            <th>nombre</th>
	            <th>precio</th>
            </tr>
        </thead>
        <tbody>
            <tr data-th-each="destino : ${destinos}">
                <td data-th-text="${destino.des_id}"></td>
                <td data-th-text="${destino.des_nombre}"></td>
                <td data-th-text="${destino.des_precio}"></td>
            </tr>
        </tbody>
    </table>
</body>
