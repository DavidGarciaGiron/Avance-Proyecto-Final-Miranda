<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Notes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<body>
   <a href="/destino/nuevo">nuevo</a>	
    <table class="table table-striped">
        <thead>
            <tr>
            	<th>id</th>
	            <th>nombre</th>
	            <th>precio</th>
	            <th></th>
	            <th></th>
            </tr>
        </thead>
        <tbody>
            <tr data-th-each="destino : ${destinos}">
                <td data-th-text="${destino.des_id}"></td>
                <td data-th-text="${destino.des_nombre}"></td>
                <td data-th-text="${destino.des_precio}"></td>
				<td>
				<a th:href="@{'/destino/borrar/{id}'(id=${destino.des_id})}">
					<i class="fa fa-trash"></i>
				</a>
				<a th:href="@{'/destino/editar/{id}'(id=${destino.des_id})}">
					<i class="fa fa-pencil"></i>
				</a>
				</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
